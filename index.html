<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive page using grid</title>
  <style type="text/css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 10px;
  padding: 10px;
}
.box {
  background: #dfe7ff;
  padding: 20px;
  border: 1px solid #8aa2d3;
  font-size: 1.2rem;
  text-align: center;
}
.header { 
  grid-area: header; 
}
.sidebar { 
    grid-area: sidebar; 
}
.main { 
    grid-area: main; 
}
.footer { 
    grid-area: footer; 
}
.subcontent {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
@media (max-width: 768px) {
  .container {
    grid-template-areas:
      "header"
      "sidebar"
      "main"
      "footer";
    grid-template-columns: 1fr;
  }
  .subcontent {
    grid-template-columns: 1fr;
  }
} 
</style>
</head>
<body>
    <div class="container">
        <div class="header box">
          Header
        </div>
        <div class="sidebar box">
          Sidebar
        </div>
        <div class="main box">
          Main Content
          <div class="subcontent">
            <div class="box">Sub Content 1</div>
            <div class="box">Sub Content 2</div>
          </div>
        </div>
        <div class="footer box">
          Footer
        </div>
      </div>
</body>
</html>
